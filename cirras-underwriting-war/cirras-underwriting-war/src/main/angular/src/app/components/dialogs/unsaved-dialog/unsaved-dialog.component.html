<cuws-base-dialog [titleLabel]="titleLabel" [type]="dialogType" class="unsaved-dialog">
    <div mat-dialog-content class="no-scroll">
        <div>There are unsaved changes. If you continue, these changes will be lost.</div>
    </div>
    <div mat-dialog-actions align="end">
        <button mat-raised-button color="secondary" (click)="cancel()">Cancel</button>
        <button mat-raised-button color="primary" (click)="ok()">Continue</button>
    </div>
</cuws-base-dialog>
