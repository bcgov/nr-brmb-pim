<base-wrapper [errorState]="errorState">
 
    <grain-unseeded-inventory *ngIf="getInventoryType() == 'unseeded'"
      [inventoryContract]="inventoryContract"
      [growerContract]="growerContract"
      [cropCommodityList]="cropCommodityList"
      [underSeededCropCommodityList]="underSeededCropCommodityList"
    ></grain-unseeded-inventory>

    <grain-seeded-inventory *ngIf="getInventoryType() == 'seeded'"
      [inventoryContract]="inventoryContract"
      [growerContract]="growerContract"
      [cropCommodityList]="cropCommodityList"
      [underSeededCropCommodityList]="underSeededCropCommodityList"
    ></grain-seeded-inventory> 

    <forage-inventory *ngIf="getInventoryType() == 'forage'"
      [inventoryContract]="inventoryContract"
      [growerContract]="growerContract"
      [cropCommodityList]="cropCommodityList"
    ></forage-inventory> 

    <!-- TODO: Bind to:
     [inventoryContract]="inventoryContract"
      [growerContract]="growerContract"
      [cropCommodityList]="cropCommodityList"
      -->
    <berries-inventory *ngIf="getInventoryType() == 'berries'"
      
    ></berries-inventory> 

</base-wrapper>
