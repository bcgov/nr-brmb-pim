<cuws-base-dialog [titleLabel]="titleLabel" [type]="dialogType">
    <div mat-dialog-content>
        <mat-label class="label filter-label">Sort By</mat-label>
        <mat-form-field appearance="fill">
            <mat-select (selectionChange)="onSelectionChange($event)">
                <mat-option *ngFor="let option of reportSortByOptions" [value]="option.code">
                    {{option.description}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div mat-dialog-actions align="end">
        <button mat-raised-button color="secondary" (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="primary" [disabled]="!selectedReportSortBy" (click)="onDownload()">
            <mat-icon
                style="padding-right: 4px; margin-right: 4px; vertical-align: text-top;">download</mat-icon>Download
        </button>
    </div>
</cuws-base-dialog>
