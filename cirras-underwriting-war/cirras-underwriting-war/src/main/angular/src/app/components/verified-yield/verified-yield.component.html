<base-wrapper [errorState]="errorState"> 
    <div class="base-container">
        <div class="base-container flex-y"> 
        
        <div class="policy-header-container">
            <div class="grower-header">
                {{ ( (growerContract && growerContract.growerName) ? growerContract.growerName : "" ) | titlecase}} 
                <!-- TODO: get the Insurance Plan from verifiedYieldContract -->
                <!-- ({{ ((dopYieldContract && dopYieldContract.insurancePlanId) ? getInsPlanName(dopYieldContract.insurancePlanId) : "" ) | titlecase }}) -->
                {{ (growerContract && growerContract.policyNumber) ? growerContract.policyNumber : "" }}   
            </div>
            <!-- unsaved messages -->
             <div *ngIf="isUnsaved; else noWarningDiv">
                <mat-icon [ngStyle]="{'color':'orange', 'width':'24px'}">warning</mat-icon>
            </div>
            <div *ngIf="isUnsaved; else noWarningDiv" class="unsaved-changes">
                Unsaved Changes 
            </div>
            <ng-template #noWarningDiv>
                <div><!-- empty div to account for space when there is no warning --> </div>
            </ng-template>
            <!-- related policies -->
            <div>
                <related-policies
                    [growerContract]="growerContract"
                ></related-policies> 
            </div>
            <div></div> <!-- class="vertical-line"-->
            <div> 
                <!-- Placeholder for a Download button  -->
            </div>
            <div>
                <button 
                    *ngIf="securityUtilService.canEditVerifiedYield()" 
                    mat-raised-button color="primary" 
                    class="button-large-text" 
                    [disabled]="!isUnsaved" 
                    (click)="onSave()">
                        Save
                </button>
            </div>
        </div>        
            
        <cirras-grower-contract-header
            [growerContract]="growerContract"
        ></cirras-grower-contract-header>  

        <form [formGroup]="getViewModel().formGroup">

            <div class="plcy-inv-form-header" [ngStyle]="setFormStyles()">
                <div>
                    <h2>Veriried Yield</h2>
                    <p>Last Updated: <!-- TODO: {{ ((dopYieldContract && dopYieldContract.dopUpdateTimestamp) ? dopYieldContract.dopUpdateTimestamp : "" ) | date }} --> </p>
                </div>            
               
                <div>
                    <!-- TODO -->
                    <!-- <button
                        mat-raised-button 
                        color="secondary" 
                        class="header-button"  
                        matTooltip="Clear unsaved changes"
                        (click)="onCancel()">
                        Clear Changes
                    </button> -->
                </div>
                <div class="vertical-line"></div>
                <div>
                    <!-- TODO -->
                    <!-- <button *ngIf="securityUtilService.canDeleteDop() && 
                                    dopYieldContract && 
                                    dopYieldContract.declaredYieldContractGuid" 
                                    mat-raised-button color="secondary" 
                                    class="header-button-red" 
                                    (click)="onDeleteDop()">
                        <mat-icon class="button-mat-icon">delete_outlined</mat-icon>Reset Verified Yield
                    </button> -->
                </div>
            </div>

           <!-- TODO -->

           <div>
            <!-- commodity totals -->
            <verified-yield-commodity-list
                *ngIf="verifiedYieldContract && verifiedYieldContract.verifiedYieldContractCommodityList"
                [commodities]="verifiedYieldContract.verifiedYieldContractCommodityList"
                [commoditiesFormArray]="getViewModel().formGroup.controls.verifiedYieldContractCommodityList"
                [decimalPrecision]="decimalPrecision"
                [isUnsaved]="isUnsaved"></verified-yield-commodity-list>
            </div>


        </form>
        </div>
    </div>
</base-wrapper>
