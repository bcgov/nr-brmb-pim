
<div [formGroup]="plantingFormGroup">  
    <berries-inventory-inventory-berry *ngIf="plantingHasCommodity() && planting.inventoryBerries.deletedByUserInd !== true"
        [inventoryBerry]="planting.inventoryBerries" 
        [cropVarietyOptions]="cropVarietyOptions"
        [selectedCommodity]="selectedCommodity"
        [numPlantingsToSave]="numPlantingsToSave"
        (recalcNumPlantings)="onNumPlantingsChanged()"
        ></berries-inventory-inventory-berry>  
</div>
