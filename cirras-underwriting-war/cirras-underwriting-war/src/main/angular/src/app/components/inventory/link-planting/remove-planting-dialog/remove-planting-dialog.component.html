<div class="dialog-form"
     cdkDrag
     cdkDragRootElement=".cdk-overlay-pane"
     cdkDragBoundary=".cdk-overlay-container">

        <div class="dialog-drag-handle" cdkDragHandle>
            <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
            <!-- <g transform="translate(0 -5)"> -->
                <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>

            <!-- </g> -->
            </svg>
        </div>

        <br/> <br />

        <div class="row-group-left">
            <p style="font-size: larger; font-weight: bold;">
                Do you want to delete the planting on the policy {{ (policyNumber ? policyNumber : "" ) }} or only remove the link? 
            </p>
        </div>

        <div class="form-row dialog-controls">
            <button mat-raised-button color="primary" (click)="onDeletePlanting()" class="button-large-text">
                Delete Forage Planting 
            </button>
            &nbsp;
            <button mat-raised-button color="primary" (click)="onRemoveLink()" class="button-large-text" >
                Keep Forage Planting
            </button>

        </div>

</div>
