apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: '#{NAMESPACE}#'
  name: 'cirras-underwriting-ui-deployment-#{ENV}#'
spec:
  selector:
    matchLabels:
      app: cirras-underwriting-ui-#{ENV}#
  replicas: 2
  template:
    metadata:
      labels:
        app: cirras-underwriting-ui-#{ENV}#
        project: brmb-pim-#{ENV}#
    spec:
      containers:
        - name: container
          image: '#{IMAGE_BY_DIGEST}#'
          imagePullPolicy: Always
          ports:
            - containerPort: #{TOMCAT_PORT}#
              protocol: TCP
          env:
            - name: TOMCAT_PORT
              valueFrom: 
                configMapKeyRef:
                  name: cirras-underwriting-ui-config-#{ENV}#
                  key: TOMCAT_PORT
            - name: TOMCAT_MAX_THREADS
              valueFrom: 
                configMapKeyRef:
                  name: cirras-underwriting-ui-config-#{ENV}#
                  key: TOMCAT_MAX_THREADS
            - name: CONNECTION_TIMEOUT
              valueFrom:
                configMapKeyRef:
                  name: cirras-underwriting-ui-config-#{ENV}#
                  key: CONNECTION_TIMEOUT
            - name: BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: cirras-underwriting-ui-config-#{ENV}#
                  key: BASE_URL
            - name: WEBADE_GET_TOKEN_URL
              valueFrom:
                configMapKeyRef:
                  name: cirras-underwriting-ui-config-#{ENV}#
                  key: WEBADE_GET_TOKEN_URL
            - name: CIRRAS_UNDERWRITING_REST_URI
              valueFrom:
                configMapKeyRef:
                  name: cirras-underwriting-ui-config-#{ENV}#
                  key: CIRRAS_UNDERWRITING_REST_URI
            - name: WEBADE_OAUTH2_AUTHORIZE_URL
              valueFrom:
                configMapKeyRef:
                  name: cirras-underwriting-ui-config-#{ENV}#
                  key: WEBADE_OAUTH2_AUTHORIZE_URL
            - name: WEBADE_OAUTH2_ENABLE_CHECKTOKEN
              valueFrom:
                configMapKeyRef:
                  name: cirras-underwriting-ui-config-#{ENV}#
                  key: WEBADE_OAUTH2_ENABLE_CHECKTOKEN
            - name: LOCAL_CHECKTOKEN_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: cirras-underwriting-ui-config-#{ENV}#
                  key: LOCAL_CHECKTOKEN_ENDPOINT
            - name: WEBADE_CHECK_TOKEN_URL
              valueFrom:
                configMapKeyRef:
                  name: cirras-underwriting-ui-config-#{ENV}#
                  key: WEBADE_CHECK_TOKEN_URL
            - name: WEBADE_OAUTH2_SITEMINDER_URL
              valueFrom:
                configMapKeyRef:
                  name: cirras-underwriting-ui-config-#{ENV}#
                  key: WEBADE_OAUTH2_SITEMINDER_URL
            - name: WEBADE_CIRRAS_UNDERWRITING_UI_SECRET
              valueFrom:
                configMapKeyRef:
                  name: cirras-underwriting-ui-config-#{ENV}#
                  key: WEBADE_CIRRAS_UNDERWRITING_UI_SECRET
            - name: WEBADE_GET_TOKEN_URL
              valueFrom:
                configMapKeyRef:
                  name: cirras-underwriting-ui-config-#{ENV}#
                  key: WEBADE_GET_TOKEN_URL
            - name: WEBADE_OAUTH2_SCOPES
              valueFrom:
                configMapKeyRef:
                  name: cirras-underwriting-ui-config-#{ENV}#
                  key: WEBADE_OAUTH2_SCOPES
            - name: WEBADE_OAUTH2_SITEMINDER_URL
              valueFrom:
                configMapKeyRef:
                  name: cirras-underwriting-ui-config-#{ENV}#
                  key: WEBADE_OAUTH2_SITEMINDER_URL
            - name: ACTIVE_PORT
              valueFrom:
                configMapKeyRef:
                  name: cirras-underwriting-ui-config-#{ENV}#
                  key: ACTIVE_PORT
            - name: WEB_PATH
              valueFrom:
                configMapKeyRef:
                  name: cirras-underwriting-ui-config-#{ENV}#
                  key: WEB_PATH
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: cirras-underwriting-ui-config-#{ENV}#
                  key: LOG_LEVEL
            - name: APPLICATION_ENVIRONMENT_NAME      
              value: #{ENV}#
          resources:
            requests:
              cpu: 50m
              memory: 200Mi
            limits:
              cpu: 150m
              memory: 400Mi 
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
